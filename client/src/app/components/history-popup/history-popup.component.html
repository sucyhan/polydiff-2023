<div class="popup-overlay" [ngClass]="{ show: showPopup, hidden: !showPopup }"></div>
<div class="popup" [ngClass]="{ show: showPopup, hidden: !showPopup }">
    <div class="close" >
        <mat-icon (click)="close()">{{ icon }}</mat-icon>
    </div>
    <input #Search type="search" placeholder="Recherche par nom.." [(ngModel)]="name"  (input)="search()">
    <button class="button" (click)="delete()">Supprimer l'historique</button>
    <div class="Container">
        <table class="styled-table">
            <caption>
                Historique des Parties
            </caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Dur√©e</th>
                    <th>Mode</th>
                    <th>Joueur 1</th>
                    <th>Joueur 2</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of usedData" class="hover">
                    <td>{{ data.date }}</td>
                    <td>{{ data.duration * 1000 | date: 'HH:mm:ss':'UTC+0' }}</td>
                    <td>{{ data.mode }}</td>
                    <th [ngClass]="{ winner: data.player1.isWinner, quitter: data.player1.isQuitter, normal: !data.player1.isQuitter }">{{ data.player1.name }}
                    </th>
                    <td [ngClass]="{ winner: data.player2.isWinner, quitter: data.player2.isQuitter, normal: !data.player2.isQuitter }">{{ data.player2.name }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
